<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/flightScedule.css">
    <script src="./scripts/flightScedule.js" defer></script>
    
</head>
<body>


    <header>

    </header>

    <main>
        <section class="filterBtnSection">
            <div class="filterButtons">
                <button class="flights" onclick="window.open('flightChoices.html', '_blank')">Flights</button>
                <button class="stays" onclick="window.open('stays.html', '_blank')">  Stays </button>
                <button class="carRentals">Car Rentals</button>
                <button class="cruises">Cruises</button>
                <button class="attractions">Attractions</button>
            </div>


            <div class="planFlight">
            <div class="ways">
                <select name="" id="">
                    <option value="">One-way</option>
                    <option value="">Two-way</option>
                </select>
            </div>

            <div class="age">
                <select name="" id="">
                    <option value="">Adult</option>
                    <option value="">Toddler</option>
                </select>
            </div>

            <div class="class">
                <select name="" id="">
                    <option value="">Economy</option>
                    <option value="">business</option>
                </select>          
            </div>
        </div>

        <div class="filteredInputs">
            <form action="">
                <div class="from">
                <label for="from"></label>
                <input type="text" id="from" placeholder="From">
                <div class="location">
                    <span>Tbilisi</span>
                    <img src="./icons/closeicon.png" alt="">
                </div>
               <img class="plusIcon" src="./icons/plusIcon.png" alt="">
            </div>


            <div class="to">
                <label for="to"></label>
                <input type="text" id="to" placeholder="to">
                <div class="destination">
                    <span>Paris</span>
                    <img src="./icons/parisArrow.png" alt="">
                </div>
                <img class="plusIcon" src="./icons/plusIcon.png" alt="">
            </div>
            <div class="calendar">
                <label for="calendar"></label>
                <input type="text" id="calendar">
                <div class="calendarIcons">
                    <img src="./icons/calendar.png" alt="">
                    <span>Calendar</span>
                    <img src="./icons/closeicon.png" alt="">
                </div>
                <img class="plusIcon" src="./icons/plusIcon.png" alt="">
            </div>
       
            
                <input type="submit" id="search" value="Search">
   
            </form>
        </div>



        </section>






<section class="flightChoices">
    

</section>






     

    </main>

        <iframe src="footer.html" width="100%" height="auto" frameborder="0" id="myIframe"></iframe>
