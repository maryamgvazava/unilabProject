<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/registration.css">
    <script src="./scripts/registration.js" type="module" defer></script>
</head>
<body>

    <header>

    </header>

    <section class="regSection">
        <form action="">
            <div class="enterName">
            <label for="firstName">First Name</label> <br>
            <input type="text" name="" id="firstName" placeholder="Enter your first name" required>
        </div>

        <div class="enterLastName">
            <label for="firstName">Last Name</label><br>
            <input type="text" name="" id="LasttName" placeholder="Enter your last name" required>
        </div>
        <div class="enterEmail">
            <label for="emailAddress">Email</label><br>
            <input type="email" name="" id="emailAddress" placeholder="Enter your email address" required>
        </div>

        <div class="enterPassword">
            <label for="pass">Password</label><br>
            <input type="password" name="" id="pass" placeholder="Enter your password" required>
        </div>
        <div class="confirmPassword">
            <label for="confirmpass">Confirm Password</label><br>
            <input type="password" name="" id="confirmpass" placeholder="Re-enter your password" required>
        </div>

        <input type="submit" name="" id="registerBtn" value="Continue" required>

        <div class="line-container">
            <span class="line"></span>
            <span class="text">or continue with</span>
            <span class="line"></span>
          </div>

<div class="mediaDiv">
    <img src="./images/socialMedia/fbimg.png" alt="">
    <img src="./images/socialMedia/apple.png" alt="">
    <img src="./images/socialMedia/google.png" alt="">
    <img src="./images/socialMedia/gmail.png" alt="">
</div>
<p class="terms">By signing in or creating an account, you agree with our <a href="">Terms & conditions</a> and <a href="">Privacy policy</a></p>

        </form>
    </section>
    


    <iframe src="footer.html" width="100%" height="auto" frameborder="0" id="myIframe"></iframe>






</body>
</html>
