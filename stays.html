<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/stays.css">
    <script src="./scripts/stays.js"></script>
</head>
<body>

<section class="stays">

<aside>
    <section class="staysFilter">
        <h2>Filter by</h2>

        <div class="propertyType">
            <h3>Property type: </h3>
            <form action="">
                <input type="checkbox">
                <label for="">Hotel</label><br>

                <input type="checkbox">
                <label for="">Apartment</label><br>

                <input type="checkbox">
                <label for="">Villa</label><br>

                <input type="checkbox">
                <label for="">Guest house</label><br>

                <input type="checkbox">
                <label for="">Resort</label><br>
            </form>

            <p>show All 15</p>
        </div>


        <div class="propertyRating">
            <h3>Property Rating</h3>
            <form action="">
                <input type="checkbox">
                <label for="">5 Stars</label><br>

                <input type="checkbox">
                <label for="">4 Stars</label><br>

                <input type="checkbox">
                <label for="">3 Stars</label><br>

                <input type="checkbox">
                <label for="">2 Stars</label><br>

                <input type="checkbox">
                <label for="">Unrated</label><br>
            </form>

          
        </div>







        <div class="Facilities">
            <h3>Facilities </h3>
            <form action="">
                <input type="checkbox">
                <label for="">Wifi</label><br>

                <input type="checkbox">
                <label for="">Parking</label><br>

                <input type="checkbox">
                <label for="">Pets allowed</label><br>

                <input type="checkbox">
                <label for="">Fitness center</label><br>

                <input type="checkbox">
                <label for="">Swimming pool</label><br>
            </form>
            <p>show All 15</p>
          
        </div>




        <div class="RoomFacilities">
            <h3>Room Facilities </h3>
            <form action="">
                <input type="checkbox">
                <label for="">Balcony</label><br>

                <input type="checkbox">
                <label for="">TV</label><br>

                <input type="checkbox">
                <label for="">Kitchen</label><br>

                <input type="checkbox">
                <label for="">Air conditioning</label><br>

                <input type="checkbox">
                <label for="">Washing machine</label><br>
            </form>
            <p>show All 15</p>
          
        </div>
    </section>
</aside>



<section class="hotels">
    
<button>Show More Results</button>
</section>








</section>




    
</body>
</html>
