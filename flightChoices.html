<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/flightChoices.css">
    <script src="./scripts/flightChoices.js" defer></script>
</head>
<body>



    <header>

    </header>

    <main>
        <section class="flightChoices">


            <aside>

                <div class="slogan">
                    <ul>
                    <li>Cheapest</li>
                    <li class="borderLines">Quickest</li>
                    <li>best</li>
                </ul>
                </div>
                <section class="asidesection">
                


                <div class="stop">
                    <div class="stopHeader">
                    <h3 class="stoph3">Stops</h3>
                    <img src="./icons/upArrow.png" alt="">
                </div>

                    <form action="">
                        <input type="checkbox">
                        <label for="">Direct</label>
                        <br>
                        <input type="checkbox">
                        <label for="">One Step</label>
                        <br>
                        <input type="checkbox">
                        <label for="">Two Step</label>
                    </form>
                </div>

                <div class="times">
                    <h2>Times</h2>
                    <h3>Take off-Tbilisi</h3>
                    <div class="timeRange">
                        <p>12:00</p>
                        <p>24:00</p>
                    </div>
                   
                      <div class="range">
                        <div class="rangepoints">
                            <div class="rangePoint1"></div>
                            <div class="rangePoint2"></div>
                        </div>
                      
                        <div class="rangeLine"></div>
                      </div>
                   

                    
                      <h3>Take off-Paris</h3>
                      <div class="timeRange">
                          <p>12:00</p>
                          <p>24:00</p>
                      </div>
                     
                        <div class="range">
                          <div class="rangepoints">
                              <div class="rangePoint1"></div>
                              <div class="rangePoint2"></div>
                          </div>
                        
                          <div class="rangeLine"></div>
                        </div>





                        <div class="stop airlines">
                            <div class="stopHeader">
                            <h3>Airlines</h3>
                            <img src="./icons/downArrow.png" alt="">
                        </div>
                    </div>
                        <div class="stop airports">
                            <div class="stopHeader">
                            <h3>Airports</h3>
                            <img src="./icons/downArrow.png" alt="">
                        </div>
                    </div>
                        <div class="stop duration">
                            <div class="stopHeader">
                            <h3>Duration</h3>
                            <img src="./icons/upArrow.png" alt="">
                        </div>
                    </div>


                        <div class="timeRange">
                            <p>7 Hpurs</p>
                            <p>30 Hours</p>
                        </div>
                        <div class="range">
                            <div class="rangepoints">
                                <div class="rangePoint1"></div>
                                <div class="rangePoint2"></div>
                            </div>
                          
                            <div class="rangeLine"></div>
                          </div>








                          <div class="stop prices">
                            <div class="stopHeader">
                            <h3>price</h3>
                            <img src="./icons/upArrow.png" alt="">
                        </div>
                        <div class="timeRange">
                            <p>700$</p>
                            <p>3000$</p>
                        </div>
                    </div>
                    
                        <div class="range">
                            <div class="rangepoints">
                                <div class="rangePoint1"></div>
                                <div class="rangePoint2"></div>
                            </div>
                          
                            <div class="rangeLine"></div>
                          </div>



                          <div class="priceCalculation">
                          <div class="priceCalc">
                            <h3>Price Calculator</h3>
                            <img src="./icons/upArrow.png" alt="">
                        </div>
                        <div class="payments">
                            <img src="./icons/cardIcon.png" alt="">
                            <p>Payment method</p>
                        </div>
                        <input type="text" name="" id="" placeholder="Choose payment method">
                        <div class="payments">
                            <img src="./icons/walleticon.png" alt="">
                            <p>Carry-on bag</p>
                        </div>
                        <input type="text" name="" id="" placeholder="Select bags (0)">

                        <div class="payments">
                            <img src="./icons/caseicon.png" alt="">
                            <p>Checked bag</p>
                        </div>
                        <input type="text" name="" id="" placeholder="Select bags (0)">
                    </div>

                    </div>
                </section>
            </aside>
      






<section class="flightDates">




    <button class="showMore">Show More Results</button>
</section>




</section>

    </main>



    
</body>
</html>
